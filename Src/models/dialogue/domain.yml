---
actions:
- utter_greet
- utter_goodbye
- utter_tamano
- utter_tipo
- utter_pan
- utter_coccion
- utter_adicion_queso
- utter_queso
- action_informacion_dia
- action_informacion_sub
- utter_fallback
config:
  store_entities_as_slots: true
entities:
- tipo
- tamano
- pan
- coccion
- queso
- adicion
- vegetal
- salsa
- papas
- galletas
intents:
- pedidoVegetales:
    use_entities: true
- pedidoPapas:
    use_entities: true
- goodbye:
    use_entities: true
- pedidoQueso:
    use_entities: true
- informacionDia:
    use_entities: true
- pedidoPan:
    use_entities: true
- greet:
    use_entities: true
- greet+pedidoTipo+pedidoTamano+pedidoPan:
    use_entities: true
- pedidoTamano:
    use_entities: true
- estado:
    use_entities: true
- greet+pedidoTipo+pedidoTamano:
    use_entities: true
- greet+pedidoTipo:
    use_entities: true
- confirmacion:
    use_entities: true
- pedidoSalsas:
    use_entities: true
- pedidoGalletas:
    use_entities: true
- pedidoTipo:
    use_entities: true
- pedidoAdicionar:
    use_entities: true
- negacion:
    use_entities: true
slots:
  Adicional1:
    initial_value: null
    type: rasa_core.slots.TextSlot
  Adicional2:
    initial_value: null
    type: rasa_core.slots.TextSlot
  Adicional3:
    initial_value: null
    type: rasa_core.slots.TextSlot
  AdicionalNum:
    initial_value: null
    type: rasa_core.slots.TextSlot
  coccion:
    initial_value: null
    type: rasa_core.slots.TextSlot
  pan:
    initial_value: null
    type: rasa_core.slots.TextSlot
  queso:
    initial_value: null
    type: rasa_core.slots.TextSlot
  quesoAdicional:
    initial_value: null
    type: rasa_core.slots.TextSlot
  tamano:
    initial_value: null
    type: rasa_core.slots.TextSlot
  tipo:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_adicion_queso:
  - buttons:
    - payload: agregale mas Americano
      title: Americano
    - payload: agregale mas Provolone
      title: Provolone
    - payload: no quiero queso Adicinal
      title: No gracias
    text: Desea queso Adicional
  utter_coccion:
  - buttons:
    - payload: Caliente
      title: Caliente
    - payload: Tostado
      title: Tostado
    - payload: Frio
      title: Frio
    text: ¿Que coccion Deseas?
  utter_fallback:
  - text: creo que no te entiendo, pero seguro puedo ayudarte con tu pedido
  utter_goodbye:
  - text: hablame luego.
  utter_greet:
  - text: Bienvenido a Subway, puedo tomar su pedido?
  utter_pan:
  - buttons:
    - payload: Avena
      title: Avena
    - payload: Oregano
      title: Oregano
    - payload: Integral
      title: Integral
    - payload: Blanco
      title: Blanco
    text: ¿Que tipo de Pan desea?
  utter_queso:
  - buttons:
    - payload: Americano
      title: Americano
    - payload: Provolone
      title: Provolone
    text: ¿Que queso desea?
  utter_tamano:
  - buttons:
    - payload: '15'
      title: de 15 CM
    - payload: '30'
      title: de 30 CM
    text: De que tamaño lo quiere
  utter_tipo:
